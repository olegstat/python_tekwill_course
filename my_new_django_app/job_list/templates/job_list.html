<h1>Full Job List</h1>
{% if job_list %}
    <ul>
        {% for job in job_list %}
            <li>
                <a href="{% url 'job-detail' job.id %}">{{job.title}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no jobs available</p>
{% endif %}
</br>
<a href="{% url 'active-jobs' %}">Show only active jobs</a>
</br>
<a href="{% url 'add-job' %}">Add a new job</a>
